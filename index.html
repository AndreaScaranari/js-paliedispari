<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- my js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h1 class="text-center py-3">Pali e Dispari</h1>
    </header>  
    
    <main class="container">

        <!-- sezione 1 -->
        <section id="exercise-1">
            <h2>Palindroma - Esercizio 1</h2>
            <!-- input -->
            <input type="text" id="input-palindroma">
            <button id="go" class="px-2">Go!</button>
            <p id="result-palindroma"></p>
        </section>

        <!-- sezione 2 -->
        <section id="exercise-2">
            <h2>Pari e Dispari - Esercizio 2</h2>
            <!-- radio -->
            <input type="radio" name="evenodd" id="even" value="Pari" checked="checked">
            <label for="even">Pari</label>
            <input type="radio" name="evenodd" id="odd" value="Dispari">
            <label for="odd">Dispari</label>
            <!-- select -->
            <select name="number" id="user-number" class="px-2 mx-2">
                <option value="Nan">--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="duel" class="px-2">Duel</button>
            <p></p>
        </section>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
